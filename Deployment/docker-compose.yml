version: '3.7'

services:
  django_backend:
    volumes:
      - static:/static
    env_file:
      - .env
    build: 
      context: .
    ports:
      - "8000:8000"

  nginx-server:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django_backend
  jenkins:
      image: jenkins/jenkins:lts
      privileged: true
      user: root
      ports:
        - "8080:8080"
        - "50000:50000"
      container_name: jenkins
      volumes:
      - /home/${myname}/jenkins_compose/jenkins_configuration:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  static:
